<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真快乐登录</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./JDfont/iconfont.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-1.8.3.js"></script>
    <script src="./js/mePublic.js"></script>
</head>

<body>
    <div id="head">
        <script>
            var $head = $('#head');
            $head.load('./sub_html/head.html')
        </script>
    </div>
    <div id="header"></div>
    <div id="login_bar">
        <div class="container">
            <div class="login_advice"><span></span> <span>我想对登录提意见</span></div>
            <p class="login_warn">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证!新版<span>《真快乐平台隐私政策》</span>已上线，将更有利于保护您的个人隐私。
            </p>
            <div class="login_area">
                <div class="area_title clearfix">
                    <span class="area_title_line">扫码登录</span>
                    <span>账户登录</span>
                </div>

                <div class="login_border">
                    <!-- 选项卡 -->
                    <div class="area_content" style="display: none;">
                        <div class="area_code clearfix">
                            <a class="second_code" href=""><img src="" alt=""></a>
                        </div>
                        <div class="open_phone">
                            <span class="open_text">打开手机<span class="open_happy">真快乐</span>扫一扫</span>
                        </div>
                    </div>
                    <!-- 登录输入框 -->
                    <form action="" class="area_content clearfix">
                        <div class="input_area">
                            <span class="input_error">密码和账户不匹配,请重新输入或注册</span>
                            <input class="input_user" type="text" placeholder="手机号码/用户名/邮箱/门店会员卡号">
                            <input class="input_pass" type="password" placeholder="密码">
                        </div>

                        <div class="area_chose clearfix">
                            <input class="auto_login" type="checkbox"><span>自动登录</span>
                            <div class="chose_register">
                                <span>忘记密码</span><i></i>
                                <a href="./register.html" class="free_register">免费注册</a>
                            </div>
                        </div>

                        <div class="login_button">
                            登录
                        </div>
                        <p class="quick_login">手机号码快速登录(支持手机店预留手机)</p>
                    </form>
                    <div class="area_footer">
                        <span>门店会员卡登录</span><i></i>
                        <span>QQ</span><i></i>
                        <span>微信</span><i></i>
                        <span>微博</span><i></i>
                        <span>支付宝</span>
                    </div>
                </div>
            </div>

        </div>
        <div id="login_footer"></div>
</body>


<script>
    var $header = $('#header') //服务器环境运行
    $header.load('./sub_html/login_head.html');
</script>
<script src="./js/login.js"></script>

</html>
