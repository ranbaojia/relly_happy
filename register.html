<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真快乐注册</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./register/register.css">
    <script src="./js/jquery-1.8.3.js"></script>
    <script src="./js/mePublic.js"></script>
</head>

<body>
    <div id="header">

    </div>
    <!-- 注册区中间区域 -->
    <div id="content">
        <div class="container">
            <div class="wrap clearfix">

                <div class="num clearfix">
                    <span>1</span><span class="num_register">2</span><span class="num_success">3</span>
                </div>
                <div class="register_wrap">
                    <div class="register">
                        <input class="user" type="text" placeholder="请输入用户名">
                        <input class="pass" type="text" placeholder="请设置登录密码">
                    </div>
                    <div class="next">
                        <button type="submit">下一步</button>
                    </div>
                </div>
                <div class="success">
                    <span>恭喜你注册成功,请<a href="./login.html">登录</a></span>
                </div>
            </div>

        </div>
    </div>

    <div id="foot">
    </div>
</body>
<script src="./js/register_load.js"></script>
<script src="./js/register.js"></script>

</html>
